<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div id="app"></div>
  </div>

  <script id="start-template" type="text/x-handlebars-template">
    {{> start }}
  </script>
  <script id="quiz-template" type="text/x-handlebars-template">
    {{> quiz }}
  </script>
  <script id="correct-template" type="text/x-handlebars-template">
    {{> correct }}
  </script>
  <script id="incorrect-template" type="text/x-handlebars-template">
    {{> incorrect }}
  </script>
  <script id="result-template" type="text/x-handlebars-template">
    {{> result }}
  </script>

  <script id="partial-start" type="text/x-handlebars-template">
    <div class="card p-4">
      <h2>Welcome to the Code Quiz!</h2>
      <form id="start-form">
        <div class="mb-3">
          <label for="studentName" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="studentName" required />
        </div>
        <div class="mb-3">
          <label for="quizSelect" class="form-label">Select Quiz</label>
          <select class="form-select" id="quizSelect" required>
            <option value="">-- Choose --</option>
            <option value="js-basics">JavaScript Basics</option>
            <option value="python-core">Python Core</option>
          </select>
        </div>
        <button class="btn btn-primary">Start Quiz</button>
      </form>
    </div>
  </script>

  <script src="assets/js/app.js"></script>
</body>
</html>
